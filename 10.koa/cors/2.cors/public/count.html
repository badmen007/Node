<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <p id='visit'></p>
    <script>
      async function getCount() {
        try {
          const response = await fetch("http://localhost:4000/count", {
            method: "GET",
            credentials: "include" // 表示在跨域访问的时候要携带cookie
          }).then((res) => res.json());
          document.getElementById('visit').innerHTML = response.count;
        } catch (err) {
          console.log(err);
        }
      }
      getCount();
    </script>
  </body>
</html>
